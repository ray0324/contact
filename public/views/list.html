<div class="form-group">
    <input type="search" class="form-control" placeholder="Search" ng-model="query" />
</div>

<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th ng-repeat="field in fields" ng-click="sort(field)">
                {{field | labelCase }}
                <i ng-show="sort.field === field && sort.order" class="glyphicon glyphicon-menu-up"></i>
                <i ng-show="sort.field === field && !sort.order" class="glyphicon glyphicon-menu-down"></i>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-click="show(contact.id)" ng-repeat="contact in contacts | filter:query | orderBy:sort.field:sort.order">
            <td ng-repeat="field in fields">{{contact[field][0]}}</td>
        </tr>
    </tbody>
</table>
